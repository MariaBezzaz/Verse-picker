<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Container with Button</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-ellipse"></div>
     <div id="second-ellipse"></div>
    <!-- Daily Message Section -->
    <div>
        <p class="txt">
            YOUR DAILY MESSAGE
            <img class="heart-icon" src="heart.png" alt="Heart Icon">
        </p>
        <p class="txt-2">Press the button to pick an Ayah, it will serve as a reminder to you this day.</p>
    </div>
    
    

    <!-- Container Section -->
    <div id="container">
        <button id="btn">ANOTHER AYAH !</button>
        <div id="output">Press the button to generate an ayah</div>
        <img class="plant" src="plant.png" alt="plant Icon">
    </div>

    <script src="script.js"></script>
</body>
</html>
